    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtener los datos del auto de la URL
            const params = new URLSearchParams(window.location.search);
            const marca = params.get('marca');
            const modelo = params.get('modelo');
            const año = params.get('año');
            const kilometros = params.get('kilometros');
            const precio = params.get('precio');
            const imagen = params.get('imagen');
            const descripcion = params.get('descripcion');
            const fotos = params.getAll('fotos'); // Obtener todas las fotos de la URL

            // Mostrar los detalles del auto en la página
            mostrarInformacionBasica(marca, modelo, año, kilometros, precio, imagen, descripcion, fotos);
            mostrarDescripcion(descripcion);
        });

        function mostrarInformacionBasica(marca, modelo, año, kilometros, precio, imagen, descripcion, fotos) {
            // Crear elementos HTML para mostrar la información básica del auto
            const carDetailsContainer = document.querySelector('.car-details-container');
            const carImage = document.createElement('img');
            carImage.classList.add('car-detail-image');
            carImage.src = imagen;
            carImage.alt = `${marca} ${modelo}`;

            const carDetails = document.createElement('div');
            carDetails.innerHTML = `
            <div class="car-datos">
                <h2 class="naranja">${marca} ${modelo}</h2>
                <p class="">Año: ${año}</p>
                <p class="">Kilometros: ${kilometros}</p>
                <p class="naranja">Precio: ${precio}</p>
                
            </div>
`;

            // Agregar elementos al contenedor de detalles del auto
            carDetailsContainer.appendChild(carImage);
            carDetailsContainer.appendChild(carDetails);
        }

        function mostrarDescripcion(descripcion, imagen, imagen2, imagen3, imagen4) {
            // Mostrar la descripción del auto
            const carDetailsContainer = document.querySelector('.car-description-container');
            const descripcionContainer = document.createElement('div');
            descripcionContainer.innerHTML = `
            <div class="car-descripcion">
                <p class="">Descripción: ${descripcion}</p>
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="${imagen}" class="d-block w-100" >
                </div>
                <div class="carousel-item">
                    <img src="${imagen2}" class="d-block w-100" >
                </div>
                <div class="carousel-item">
                    <img src="${imagen3}" class="d-block w-100" >
                </div>
                <div class="carousel-item">
                    <img src="${imagen4}" class="d-block w-100" >
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
            </div>
`;

            // Agregar elementos al contenedor de detalles del auto
            carDetailsContainer.appendChild(descripcionContainer);
        }
    </script>
